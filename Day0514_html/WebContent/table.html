<!DOCTYPE html>
<html>
<head>
<!-- table : 데이터를 표 형식으로 표현하고 싶을 때 사용하는 요소
테스트 데이터를 화면에 표시할 때도 사용
전체적인 레이아웃을 잡을 때도 사용
 -->
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--tr : 테이블로우
		th : 테이블 칼럼 제목
		td : 테이블 셀(요소)-->
	<table border="1">
		<tr>
			<th colspan ="2">이름</th>
			<th colspan ="2"></th>
			<th colspan ="3">제목3</th>
		</tr>
		<tr>
			<td colspan="2">내용</td>
			<td>내용</td>
			
		</tr>

		<tr>
			<td rowspan="2">내용</td>
			<td>내용</td>
			<td>내용</td>
		</tr>
		<tr>
			<td>내용</td>
			<td>내용</td>
			<td>내용</td>
		</tr>
	</table>
	
	
	
	

</body>
</html>
